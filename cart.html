<!DOCTYPE html>
<html>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/logo.png">
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type=number] {
            width: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        <!-- The following rows would be generated dynamically based on the contents of the user's cart -->
        <tr>
            <td>Product 1</td>
            <td>$10.00</td>
            <td><input type="number" value="1"></td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>$20.00</td>
            <td><input type="number" value="1"></td>
            <td>$20.00</td>
        </tr>
    </table>
    <p>Total: $30.00</p>
    <button type="submit">Checkout</button>
</body>
</html>
